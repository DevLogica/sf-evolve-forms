<template>
  <!-- Implementation for botton of page-pinned button -->
  <template if:true={pinToBottom}>
    <div class="bump"></div>
    <div
      class="slds-box slds-docked-form-footer slds-theme_default slds-align_absolute-center pinnedFooter"
    >
      <template if:true={includeCancelButton}>
        <lightning-button
          variant="neutral"
          label="Cancel"
          type="reset"
          onclick={cancel}
          class="slds-p-horizontal_small"
        >
        </lightning-button>
      </template>
      <lightning-button
        variant="brand"
        label={buttonLabel}
        type="submit"
        onclick={save}
        class="slds-p-horizontal_small"
        disabled={saveIsDisabled}
      ></lightning-button>
    </div>
  </template>

  <!-- Implementation for standalone button -->
  <template if:false={pinToBottom}>
    <template if:true={includeCancelButton}>
      <lightning-button
        variant="neutral"
        label="Cancel"
        type="reset"
        onclick={cancel}
        class="slds-p-horizontal_small"
      >
      </lightning-button>
    </template>
    <lightning-button
      variant="brand"
      label={buttonLabel}
      type="submit"
      onclick={save}
      class="slds-p-horizontal_small"
      disabled={saveIsDisabled}
    >
    </lightning-button>
  </template>
</template>
